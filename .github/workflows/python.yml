name: Python

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-dir: ./bindings/python

    steps:
    - uses: actions/checkout@v3
    - name: Packages
      run: sudo apt-get install zlib1g-dev libzstd-dev
    - name: Build
      run: pip install .
      working-directory: ${{ env.working-dir }}
    - name: Test
      run: python tests/test.py
      working-directory: ${{ env.working-dir }}
